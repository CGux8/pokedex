<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./media/pokebola.png" type="image/png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./pokedex.css">
    <script src="./pokedex.js" type="text/javascript" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,1,0" />
</head>
<body>
      <!--Pokedex-->
    <section id="pokedex">
        <!--Lado izquierdo-->
        <div id="parte-Roja-Izquierda">
            <div class="circulo-azul"></div>
            <div class="circulo-rojo"></div>
            <div class="circulo-amarillo"></div>
            <div class="circulo-verde"></div>
            <div class="parte-gris"></div>
            <div class="puntito-rojo-1"></div>
            <div class="puntito-rojo-2"></div>
            <!--Pantalla-->
            <div id="pantalla">
                <img id="pokeImg" src="./media/pokebola.png" alt="">
            </div>

            <div class="boton-rojo"></div>
            <div class="barra-negra1"></div>
            <div class="barra-negra2"></div>
            <div class="barra-negra3"></div>
            <div class="barra-negra4"></div>
            <div class="barra-negra5"></div>
            <div class="boton-azul"></div>
            <div class="boton-verde"></div>
            <div class="boton-rojo2"></div>
            <div class="cruz-medio"></div>
            <div class="cruz1">
                <span class="material-symbols-outlined">keyboard_arrow_left</span>
            </div>
            <div class="cruz2">
                <span class="material-symbols-outlined">keyboard_arrow_right</span>
            </div>
            <div class="cruz3">
                <span class="material-symbols-outlined">keyboard_arrow_up</span>
            </div>
            <div class="cruz4">
                <span class="material-symbols-outlined">keyboard_arrow_down</span>
            </div>
        
        </div>

        <!--Visagra-->
        <div id="visagra">
            <div class="visagra-cuadro-1"></div>
            <div class="visagra-cuadro-2"></div>
        </div>

        <!--Lado Derecho-->
        <div id="parte-Roja-Derecha">
            <div class="pantalla-negra">
                <div>
                    <h3>Nombre:</h3>
                    <h2 id="pokemon-id-name"></h2> 
                    <h2 id="pokemon-height"></h2>
                    <h2 id="pokemon-weight"></h2>
                </div>
            <div>         
                <h3>Tipo:</h3>
                <p class="pokemon-type"></p>
                <p class="pokemon-type"></p>
                <p class="pokemon-type"></p>
                <h3>Habilidades:</h3>
                <p class=" pokemon-ability"></p>
                <p class=" pokemon-ability"></p>
                <p class=" pokemon-ability"></p>
            </div>
        </div>  
            <div>
            <!--Input buscador del pokemon-->
                <div id="nombrePokemon">
                <label for=""></label>
                <input  id="pokeName" type="text" name="inputName" placeholder="escribe el pokemon"> 
            </div>
            <button class="boton" onclick="fetchPokemon()">Buscar</button>
            <div class="circulo-amarillo2"></div>
            </div>
     </div>
    </section>
</body>
</html>
